task tests(type: Test) {
    useJUnitPlatform {}
}

task test_env(type: Test) {
    useJUnitPlatform {
        includeTags 'TEST'
    }
}

task dev_env(type: Test) {
    useJUnitPlatform {
        includeTags 'DEV'
    }
}

task prod_env(type: Test) {
    useJUnitPlatform {
        includeTags 'PROD'
    }
}
